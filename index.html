<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор мудрых цитат</title>
    <style>
        /* Стили CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        .quote-box {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
        }

        #quote {
            font-size: 1.5em;
            font-style: italic;
            margin: 0;
            color: #222;
        }

        #author {
            font-size: 1em;
            margin-top: 10px;
            color: #555;
        }

        #generateBtn {
            padding: 12px 24px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #generateBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>МУДРЫЕ ЦИТАТЫ</h1>
        <div class="quote-box">
            <p id="quote">Нажми на кнопку, чтобы получить мудрую цитату!</p>
            <span id="author"></span>
        </div>
        <button id="generateBtn">Сгенерировать цитату</button>
    </div>

    <script>
    // Здесь тебе нужно вставить URL, который ты только что скопировал
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTv3pKaLZ8CLWt95noplDHii4jHtidGjQIKoONaWjfakxx1se9f1JFuhxUlz85nhfV/exec';

    const quoteElement = document.getElementById('quote');
    const authorElement = document.getElementById('author');
    const generateBtn = document.getElementById('generateBtn');

    // Функция для генерации случайного уникального ID пользователя
    function getUserId() {
        let userId = localStorage.getItem('user_id');
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('user_id', userId);
        }
        return userId;
    }

    // Функция для получения цитаты с помощью Apps Script API
    async function fetchQuote() {
        try {
            const userId = getUserId();
            const response = await fetch(`${APPS_SCRIPT_URL}?user_id=${userId}`);
            
            if (!response.ok) {
                throw new Error('Не удалось получить цитату от сервера.');
            }
            
            const data = await response.json();
            
            // Проверка на ошибку, которую мог вернуть скрипт
            if (data.error) {
                quoteElement.textContent = data.error;
                authorElement.textContent = "";
            } else {
                quoteElement.textContent = `"${data.quote}"`;
                authorElement.textContent = `- ${data.author}`;
            }
        } catch (error) {
            quoteElement.textContent = "Ошибка: не удалось загрузить цитаты.";
            authorElement.textContent = "";
            console.error("Ошибка при получении цитат:", error);
        }
    }

    // Привязываем функцию к кнопке
    generateBtn.addEventListener('click', fetchQuote);

    // Получаем первую цитату при загрузке страницы
    fetchQuote();
</script>
</body>
</html>
