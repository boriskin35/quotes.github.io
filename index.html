<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор мудрых цитат</title>
    <style>
        /* Стили CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        .quote-box {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
        }

        #quote {
            font-size: 1.5em;
            font-style: italic;
            margin: 0;
            color: #222;
        }

        #author {
            font-size: 1em;
            margin-top: 10px;
            color: #555;
        }

        #generateBtn {
            padding: 12px 24px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #generateBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор мудрых цитат</h1>
        <div class="quote-box">
            <p id="quote">Нажми на кнопку, чтобы получить мудрую цитату!</p>
            <span id="author"></span>
        </div>
        <button id="generateBtn">Сгенерировать цитату</button>
    </div>

    <script>
        // JavaScript-код
        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');
        const generateBtn = document.getElementById('generateBtn');

        let allQuotes = []; // Создаём пустой массив, в который будут загружены цитаты

        // Функция для загрузки цитат из файла
        async function loadQuotes() {
            try {
                // Используем fetch() для загрузки файла quotes.json
                const response = await fetch('quotes.json');
                
                // Проверяем, успешно ли загружен файл
                if (!response.ok) {
                    throw new Error('Не удалось загрузить файл с цитатами.');
                }
                
                // Преобразуем данные из JSON-файла в массив JavaScript
                allQuotes = await response.json();
                
                // После загрузки, генерируем первую цитату
                generateQuote();
            } catch (error) {
                quoteElement.textContent = "Не удалось загрузить цитаты. Проверьте путь к файлу.";
                authorElement.textContent = "";
                console.error("Ошибка при загрузке цитат:", error);
            }
        }

        // Функция для генерации случайной цитаты из загруженного массива
        function generateQuote() {
            if (allQuotes.length === 0) {
                quoteElement.textContent = "Цитаты не загружены.";
                return;
            }

            const randomIndex = Math.floor(Math.random() * allQuotes.length);
            const randomQuote = allQuotes[randomIndex];

            quoteElement.textContent = `"${randomQuote.quote}"`;
            authorElement.textContent = `- ${randomQuote.author}`;
        }

        // Запускаем загрузку цитат при старте приложения
        loadQuotes();

        // Привязываем функцию генерации к кнопке
        generateBtn.addEventListener('click', generateQuote);
    </script>
</body>
</html>
